<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>TO-DO</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/todo.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header-img">
                <img src="images/bg-desktop-dark.jpg" class="header-image" />
            </div>
            </div>
        </div>
        
          <div class="container col-lg-6 col-sm-12">
            <div class="row">
              <div class="header-container">
                <img src="images/icon-sun.svg" class=" mode"/>
              </div>
              <div class="head-of-list ">
                <input type="checkbox" class="check-field"/>
                <input type="text" placeholder="Create a new todo" class="input "/>
            </div>
            <div class="the-list">
               <div class="row the-buttons">
                <button class="counter col" >0 items</button>
                <button class="all col">All</button>
                <button class="active-list col" >Active</button>
                <button class="completed col">Completed</button>
                <button class="clear-completed col">Clear completed</button>
               </div> 
               <div class="row the-content"></div>
            
        </div>
        
              </div>
              <div class="row">
                <span class="d-flex justify-content-center footer">copy rights reserved &copy;</span>
                </div>
             
       </div>
   
       
        
      
    

<script src="jQuery/jquery-3.6.0.js"></script>
<script src="jQuery/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/todo.js"></script>    
</body>
</html>
